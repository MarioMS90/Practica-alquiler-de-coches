<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Pr√°ctica alquiler de coches</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- build:css assets/styles/style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="bookingsTab" data-toggle="tab" href="#bookings" role="tab"
                            aria-controls="bookings" aria-selected="false">Alquileres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="carsTab" data-toggle="tab" href="#cars" role="tab"
                            aria-controls="cars" aria-selected="false">Coches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="clientsTab" data-toggle="tab" href="#clients" role="tab"
                            aria-controls="clients" aria-selected="true">Clientes</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" id="bookings" role="tabpanel" aria-labelledby="bookingsTab">
                        <table id="bookingsTable" class="table table-bordered mt-2">
                            <thead class="thead-dark"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade show active" id="cars" role="tabpanel" aria-labelledby="carTab">
                        <table id="carsTable" class="table table-bordered mt-2">
                            <thead class="thead-dark"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="clients" role="tabpanel" aria-labelledby="clientsTab">
                        <table id="clientsTable" class="table table-bordered mt-2">
                            <thead class="thead-dark"></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- build:js scripts/script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./app.config.js"></script>
    <script src="./constants.js"></script>
    <script src="./models/client.model.js"></script>
    <script src="./models/car.model.js"></script>
    <script src="./models/garage.model.js"></script>
    <script src="./models/booking.model.js"></script>
    <script src="./models/booking.detail.model.js"></script>
    <script src="./services/validation.service.js"></script>
    <script src="./services/http.service.js"></script>
    <script src="./services/car.service.js"></script>
    <script src="./services/client.service.js"></script>
    <script src="./services/booking.service.js"></script>
    <script src="./controllers/booking.controller.js"></script>
    <script src="./views/table.component.js"></script>
    <script src="./views/booking.view.js"></script>
    <script src="./views/client.view.js"></script>
    <script src="./views/car.view.js"></script>
    <script src="./app.js"></script>
    <!-- endbuild -->
</body>

</html>
