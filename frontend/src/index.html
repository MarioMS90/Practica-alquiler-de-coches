<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Práctica alquiler de coches</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- build:css assets/styles/style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="bookingsTab" data-bs-toggle="tab" href="#bookings" role="tab"
                            aria-controls="bookings" aria-selected="false">Alquileres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="carsTab" data-bs-toggle="tab" href="#cars" role="tab"
                            aria-controls="cars" aria-selected="false">Coches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="clientsTab" data-bs-toggle="tab" href="#clients" role="tab"
                            aria-controls="clients" aria-selected="true">Clientes</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" id="bookings" role="tabpanel" aria-labelledby="bookingsTab">
                        Alquileres
                    </div>
                    <div class="tab-pane fade" id="cars" role="tabpanel" aria-labelledby="carTab">Coches</div>
                    <div class="tab-pane fade show active" id="clients" role="tabpanel" aria-labelledby="clientsTab">
                        <button type='button' class='btn btn-success mt-2'>
                            <div class='d-flex justify-content-center'><img src='assets/images/insert.svg'
                                    alt='insert'>Nuevo cliente</div>
                        </button>
                        <table class="table table-striped mt-2">
                            <thead>
                                <tr>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Avalador</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="clientsTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- build:js scripts/script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./app.config.js"></script>
    <script src="./constants.js"></script>
    <script src="./models/client.model.js"></script>
    <script src="./models/car.model.js"></script>
    <script src="./models/garage.model.js"></script>
    <script src="./models/booking.model.js"></script>
    <script src="./models/booking.detail.model.js"></script>
    <script src="./services/http.service.js"></script>
    <script src="./services/car.service.js"></script>
    <script src="./services/client.service.js"></script>
    <script src="./services/booking.service.js"></script>
    <script src="./controllers/booking.controller.js"></script>
    <script src="./views/client.view.js"></script>
    <script src="./app.js"></script>
    <!-- endbuild -->
</body>

</html>
